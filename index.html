<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <p class="output"></p>
    <div class="calculator">        
        <div class="row one">
            <button>C</button>
            <button>&#x1F828;</button>
            <button>&#247;</button>
        </div>
        <div class="row two">     
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&#215;</button>
        </div>
        <div class="row three">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row four">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row five">
            <button>0</button>
            <button>=</button>
        </div>
    </div>
    <script src="./cal.js"></script>
</body>
</html>
